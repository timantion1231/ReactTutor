<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculator</title>

</head>

<body>
    <center>
        <h1>This is the basic calculator</h1>
        <div>
            <p>
                <input value="" placeholder="here your numbers" id="inputarea">
            </p>
            <p>
                <button id="btn7" onclick="addnum(7)">7</button>
                <button id="btn8" onclick="addnum(8)">8</button>
                <button id="btn9" onclick="addnum(9)">9</button>
                <button id="btnumn">*</button>
                <button id="btndel">/</button>
            </p>
            <p>
                <button id="btn4" onclick="addnum(4)">4</button>
                <button id="btn5" onclick="addnum(5)">5</button>
                <button id="btn6" onclick="addnum(6)">6</button>
                <button id="btnplus">+</button>
                <button id="btnminus">-</button>
            </p>
            <p>
                <button id="btn1" onclick="addnum(1)">1</button>
                <button id="btn2" onclick="addnum(2)">2</button>
                <button id="btn3" onclick="addnum(3)">3</button>
                <button id="btndrob" onclick="addnum('.')">,</button>
                <button id="btnequal">=</button>
            </p>
            <p>
                <button id="btn0" onclick="addnum(0)">0</button>
                <button id="btnerase"><----</button>
            </p>
        </div>
        <p>
        <div>
            <textarea name="tahistory" id="story" cols="30" rows="10" placeholder="history" readonly></textarea>
        </div>
        </p>
    </center>

</body>
<script src="script.js" type="text/javascript"></script>

</html>
