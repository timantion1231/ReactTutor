<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculator</title>
    
</head>

<body>
    <center>
        <h1>This is the basic calculator</h1>
        <p>
            <input value="" placeholder="here your numbers" id="inputarea" type="number">
        </p>
        <p>
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btnumn">*</button>
            <button id="btndel">/</button>
        </p>
        <p>
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btnplus">+</button>
            <button id="btnminus">-</button>
        </p>
        <p>
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btndrob">,</button>
            <button id="btnequal">=</button>
        </p>
        <p>
            <button id="btn0">0</button>
            <button id="btnerase"><----</button>
        </p>
        <p>
           <textarea name="tahistory" id="story" cols="30" rows="10" placeholder="history" readonly></textarea>
        </p>
    </center>

</body>
<script src="script.js" type="text/javascript"></script>
</html>
